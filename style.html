<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Tutorial</title>

	<style>
		p{
			color: orange !important;
			background-color: seagreen !important;
		}
	</style><!-- !important tag nullifies the precedence of the CSS added after -->
	<link rel="stylesheet" href="style.css"><!-- The CSS written after takes the precedence -->
</head>
<body>
	<h2>This is CSS Tutorial</h2>
	<!--<p style="color: red; background-color: black;" --><p>This tutorial is about CSS, Cascading Style Sheets</p><!-- This is Inline CSS -->
</body>
</html>
